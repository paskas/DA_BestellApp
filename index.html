<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style/assets.css">
    <link rel="stylesheet" href="style/orderArea.css">
    <link rel="stylesheet" href="style/basket.css">
</head>

<body onload="init()">
    <header>
        <div class="content_header">
            <div class="header_left"><img src="assets/img/Logo.png" alt="Logo" height="100px"></div>
            <div class="header_mid">
                <h1>Speisekarte</h1>
            </div>
            <div class="header_right">
                <a class="header_link_button" href="#"><img src="assets/img/german-flag.png" alt="german-flag"
                        height="64px"></a>
                <a class="header_link_button" href="#"><img src="assets/icons/icons8-menu-64.png" alt="burgermenu"></a>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="content_area">
            <article class="title">
                <figure>
                    <figcaption class="title_img"></figcaption>
                </figure>
                <section class="title_info">
                    <div class="info_area">
                        <div class="info_left">
                            <div>NAME</div>
                            <div class="info_left_details">
                                <div>STERNE</div>
                                <div>MINUTEN</div>
                                <div>LIEFERN</div>
                            </div>
                        </div>
                        <div class="info_right">
                            <div>INFO</div>
                            <div>LIKE</div>
                        </div>
                    </div>
                </section>
            </article>
            <nav class="nav">
                <div class="nav_area">
                    <ul class="nav_ul_li nav_link_button">
                        <li>
                            <a href="#">Vorspeisen</a>
                        </li>
                        <li>
                            <a href="#">Suppen</a>
                        </li>
                        <li>
                            <a href="#">Sushi - Nigiri</a>
                        </li>
                        <li>
                            <a href="#">Sushi - Maki</a>
                        </li>
                        <li>
                            <a href="#">Sushi - Sashimi</a>
                        </li>
                        <li>
                            <a href="#">Sushi - Inside-Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <article class="order">
                <div class="order_range">
                    <div id="dishesOrders" class="order_area">
                    </div>
                </div>
            </article>
        </section>
        <aside id="basketArea" class="basket_area">
            <div class="basket">
                <div>
                    <h2>Warenkorb</h2>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="content_footer">
            <div class="footer_left footer_left_link_button">
                <div><a href="#">SOCIAL</a></div>
                <div><a href="#">AGB</a></div>
                <div><a href="#">Datenschutzerklärung</a></div>
                <div><a href="#">IMPRESSUM</a></div>
                <div><a href="#">Verwendung von Cookies</a></div>
            </div>
            <div class="footer_right">
                <div>© 2024 Pascal Kasbeitzer</div>
            </div>
        </div>
    </footer>
    <script src="scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="scripts/template.js"></script>
</body>

</html>
